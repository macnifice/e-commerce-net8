<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="userName" placeholder="Ingresa tu nombre de usuario" type="text" required>
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">El nombre de usuario es obligatorio</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
          </mat-form-field>
        </div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="loginForm.invalid">
            INGRESAR
          </button>
          <button mat-stroked-button color="accent" type="button" (click)="openRegister()" class="register-button">
            REGISTRARSE
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
